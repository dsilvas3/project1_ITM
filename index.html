<!DOCTYPE html>

<body>
<h1>Sign up for updates </h1>
	<h2>Find out where we will host our next planting party</h2>
<img src="cactus.png" alt="cactus" >
		<form action="NULL" method="get" autocomplete="on" onsubmit="submitButton();>
			<fieldset>
			<p>
				<label>Name:</label>
				<input type="text" name="name" placeholder="Name" required autocomplete="name"></p>
				
			<p>	<label>Email:</label>
				<input type="text" name="email" placeholder="email@example.com" required autocomplete="email"></p>
			<p>	
				<label>Phone Number: </label>
				<input type="text" name="phone" placeholder="777-777-7777" required autocomplete="phone"></p>
			<p>	
			        <label>Address:</label>
				<input type="text" name="address" placeholder="333 N state" required autocomplete="address"></p>
			<p>	
				<label>Birthday: </label>
				<input type="date" name="birhtday" required autocomplete="birthdate"></p>
 
			</fieldset>
			<input type="submit" value="Submit">								     
</form>
</body>
</html>
