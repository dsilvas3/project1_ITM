<body>
<h1>Sign up for updates </h1>
	<h2>Find out where we will host our next planting party</h2>
<img src="cactus.png" alt="cactus" >
		<form method="get" autocomplete="on" action="#null" onsubmit="submitButton()">
			<fieldset>
			<p>
				<label>Name:</label>
				<input type="text" name="name" placeholder="Name" required ></p>
				
			<p>	<label>Email:</label>
				<input type="text" name="email" placeholder="email@example.com" required ></p>
			<p>	
				<label>Phone Number: </label>
				<input type="text" name="phone" placeholder="777-777-7777" required ></p>
			<p>	
			        <label>Address:</label>
				<input type="text" name="address" placeholder="333 N state" required ></p>
			<p>	
				<label>Birthday: </label>
				<input type="date" name="birhtday" required ></p>
 
			</fieldset>
			<input type="submit" value="JOIN NOW">								     
</form>
</body>
